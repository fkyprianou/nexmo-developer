                      <p class="Vlt-col padding-left-0 mobile-justify">
                        Come and learn how to build apps that can communicate with the world in one of the friendliest programming languages that there is, Ruby! From Facebook chatbots to phone applications and WhatsApp interactive experiences, we will uncover all these gems and a lot more during our regular time together.
                        <br><br>
                        In each episode, we will start from scratch building a brand new application together. In doing so, we'll learn about working with APIs diving into the wonderful nuances of Ruby and its ecosystem of tools and frameworks.
